<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ollama Chat API - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px #0001;
      padding: 2em 2.5em 2em 2.5em;
      min-width: 340px;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5em;
      color: #2a3a4a;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 1em 0;
      padding: 0.8em 0;
      background: #FFEB3B;
      color: #222;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
    }
    .btn:hover {
      background: #ffd600;
    }
    .logo {
      height: 38px;
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/static_ollama/img_ollama/logo-banner-280x60.png" alt="Logo Autecsafety" class="logo">
    <h2>Benvenuto in Ollama Chat API</h2>
    <a href="/register" class="btn">Registrati</a>
    <a href="/login" class="btn" style="background:#e0e0e0;">Login</a>
  </div>
</body>
</html>
