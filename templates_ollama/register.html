<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrazione API Chat di Autecsafety</title>
  <style>
    :root {
      --main-bg: #f4f6fb;
      --card-bg: #fff;
      --text-main: #2a3a4a;
      --input-bg: #ffffff;
      --input-border: #394042;
      --button-bg: #FFEB3B;
      --button-bg-hover: #807b58;
      --button-bg-active: #ffd600;
      --button-text: #222;
    }
body.dark {
  --main-bg: #23272e;
  --card-bg: #fff; /* Card resta chiara anche in dark mode */
  --text-main: #23272e; /* Testo scuro nella card */
  --input-bg: #fff;
  --input-border: #888;
  --button-bg: #FFD600;
  --button-bg-hover: #bfae3b;
  --button-bg-active: #bfae00;
  --button-text: #23272e;
}
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      position: relative; /* Added to position the date display */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
  /* Removed date display styles */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 16px #0001;
      padding: 2em 2.5em 2em 2.5em;
      min-width: 340px;
      max-width: 400px;
      color: var(--text-main);
      transition: background 0.2s, color 0.2s;
    }
    h2 { text-align: center; color: var(--text-main); }
    label { display: block; margin-top: 1.2em; color: var(--text-main); }
    input {
      width: 100%;
      padding: 0.7em;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      margin-top: 0.3em;
      font-size: 1em;
      background: var(--input-bg);
      color: var(--text-main);
      transition: border 0.2s, background 0.2s, color 0.2s;
    }
    input:focus {
      border: 1.5px solid #FFEB3B;
      outline: none;
      background: #fff;
    }
    button {
      margin-top: 1.5em;
      padding: 0.7em 1.5em;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.08s;
      width: 100%;
    }
    button:hover {
      background: var(--button-bg-hover);
    }
    button:active {
      background: var(--button-bg-active);
      transform: translateY(2px) scale(0.98);
    }
    #result {
      margin-top: 1.5em;
      font-weight: 500;
      padding: 0.9em 1em;
      border-radius: 6px;
      display: none;
      font-size: 1.05em;
    }
    #result.success {
      background: #e8f5e9;
      color: #256029;
      border: 1px solid #b2dfdb;
      display: block;
    }
    #result.error {
      background: #ffebee;
      color: #b71c1c;
      border: 1px solid #ffcdd2;
      display: block;
    }
    .loader {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #FFEB3B;
      border-radius: 50%;
      border-top: 3px solid #fff;
      animation: spin 1s linear infinite;
      margin-left: 0.5em;
      vertical-align: middle;
      background: transparent;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .theme-toggle {
      position: absolute;
      top: 18px;
      right: 28px;
      z-index: 10;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 1px 4px #0002;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .theme-toggle:hover {
      background: var(--button-bg-hover);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" title="Cambia tema">üåô</button>
  <div class="card">
    <div style="text-align:center; margin-bottom:1em;">
      <img src="/static_ollama/img_ollama/logo-banner-280x60.png" alt="Logo Autecsafety" style="height:32px; max-width:90%; object-fit:contain;">
    </div>
    <h2>La tua prima registrazione alla chat API di Autecsafety</h2>
    <form id="regForm" autocomplete="off">
      <label>Inserisci Username:<input type="text" id="username" required autocomplete="username"></label>
      <label>Inserisci Email:<input type="email" id="email" required autocomplete="email"></label>
      <label>Inserisci Password:<input type="password" id="password" required autocomplete="new-password"></label>
      <button type="submit" id="regBtn">Registrati qui</button>
    </form>
    <div id="result"></div>
    <a href="/history" style="display:block;text-align:center;margin-top:1.2em;text-decoration:none;">
      <button type="button" style="background:#e0e0e0;color:#222;width:100%;border:none;border-radius:6px;padding:0.7em 1.5em;font-size:1.05em;cursor:pointer;transition:background 0.2s;">Vai allo storico chat</button>
    </a>
  </div>
  <script>
    // Tema chiaro/scuro
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(dark) {
      document.body.classList.toggle('dark', dark);
      themeToggle.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    // Removed date display functionality
    themeToggle.onclick = () => setTheme(!document.body.classList.contains('dark'));
    // Applica preferenza salvata
    if (localStorage.getItem('theme') === 'dark') setTheme(true);
    const regForm = document.getElementById('regForm');
    const regBtn = document.getElementById('regBtn');
    regForm.onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const result = document.getElementById('result');
      result.className = '';
      result.style.display = 'none';
      regBtn.disabled = true;
      regBtn.innerHTML = 'Attendi <span class="loader"></span>';
      let msg = '';
      let ok = false;
      try {
        const res = await fetch('http://10.100.60.9:5000/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (res.status === 201) {
          msg = '‚úÖ ' + (data.msg || 'Registrazione avvenuta');
          ok = true;
          regForm.reset();
          // Mostra il token JWT se presente
          if (data.token) {
            result.innerHTML = msg + '<br><br><b>Il tuo token JWT:</b><br>' +
              '<textarea id="jwtTokenBox" readonly style="width:100%;min-height:3em;font-size:0.98em;margin-top:0.5em;">' + data.token + '</textarea>' +
              '<button id="copyJwtBtn" style="margin-top:0.7em;background:#ffd600;color:#222;border:none;border-radius:6px;padding:0.5em 1.2em;cursor:pointer;">Copia token</button>' +
              '<button id="gotoChatBtn" style="margin-top:0.7em;margin-left:1em;background:#e0e0e0;color:#222;border:none;border-radius:6px;padding:0.5em 1.2em;cursor:pointer;">Vai alla chat</button>';
            setTimeout(() => {
              document.getElementById('copyJwtBtn').onclick = function() {
                const jwtBox = document.getElementById('jwtTokenBox');
                jwtBox.select();
                document.execCommand('copy');
                this.textContent = 'Copiato!';
                setTimeout(() => { this.textContent = 'Copia token'; }, 1200);
              };
              document.getElementById('gotoChatBtn').onclick = function() {
                window.location.href = '/chat';
              };
            }, 100);
            return;
          }
        } else {
          msg = '‚ùå ' + (data.msg || JSON.stringify(data));
        }
        msg = res.status + ': ' + msg;
      } catch (err) {
        msg = 'Errore di rete: ' + err;
      }
      result.textContent = msg;
      result.className = ok ? 'success' : 'error';
      result.style.display = 'block';
      regBtn.disabled = false;
      regBtn.innerHTML = 'Registra';
    };
  </script>
</body>
</html>
