<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chat API Flask</title>
  <style>
    :root {
      --main-bg: #f4f6fb;
      --card-bg: #fff;
      --text-main: #2a3a4a;
      --input-bg: #ffffff;
      --input-border: #394042;
      --button-bg: #FFEB3B;
      --button-bg-hover: #807b58;
      --button-bg-active: #ffd600;
      --button-text: #222;
    }
body.dark {
  --main-bg: #23272e;
  --card-bg: #fff; /* Card resta chiara anche in dark mode */
  --text-main: #23272e; /* Testo scuro nella card */
  --input-bg: #fff;
  --input-border: #888;
  --button-bg: #FFD600;
  --button-bg-hover: #bfae3b;
  --button-bg-active: #bfae00;
  --button-text: #23272e;
}
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 16px #0001;
      padding: 2em 2.5em 2em 2.5em;
      min-width: 340px;
      max-width: 440px;
      color: var(--text-main);
      transition: background 0.2s, color 0.2s;
    }
    h2 { text-align: center; color: var(--text-main); }
    label { display: block; margin-top: 1.2em; color: var(--text-main); }
    input, select {
      width: 100%;
      padding: 0.7em;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      margin-top: 0.3em;
      font-size: 1em;
      background: var(--input-bg);
      color: var(--text-main);
      transition: border 0.2s, background 0.2s, color 0.2s;
    }
    input:focus, select:focus {
      border: 1.5px solid #FFEB3B;
      outline: none;
      background: #fff;
    }
    button {
      margin-top: 1.5em;
      padding: 0.7em 1.5em;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.08s;
      width: 100%;
    }
    button:hover {
      background: var(--button-bg-hover);
    }
    button:active {
      background: var(--button-bg-active);
      transform: translateY(2px) scale(0.98);
    }
    #result {
      margin-top: 1.5em;
      font-weight: 500;
      padding: 0.9em 1em;
      border-radius: 6px;
      display: none;
      font-size: 1.05em;
    }
    #result.success {
      background: #e8f5e9;
      color: #256029;
      border: 1px solid #b2dfdb;
      display: block;
    }
    #result.error {
      background: #ffebee;
      color: #b71c1c;
      border: 1px solid #ffcdd2;
      display: block;
    }
    .loader {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #FFEB3B;
      border-radius: 50%;
      border-top: 3px solid #fff;
      animation: spin 1s linear infinite;
      margin-left: 0.5em;
      vertical-align: middle;
      background: transparent;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .refresh-box {
      margin-top: 1.2em;
      background: #f9fbfd;
      border-radius: 8px;
      padding: 1em 1em 0.5em 1em;
      font-size: 0.98em;
      border: 1px solid #e3e7ed;
      box-shadow: 0 1px 4px #0001;
    }
    .refresh-box button {
      width: auto;
      margin-top: 0.3em;
      margin-left: 0.5em;
      padding: 0.3em 0.8em;
      font-size: 0.95em;
    }
    .theme-toggle {
      position: absolute;
      top: 18px;
      right: 28px;
      z-index: 10;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 1px 4px #0002;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .theme-toggle:hover {
      background: var(--button-bg-hover);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" title="Cambia tema">üåô</button>
  <div class="card">
    <div style="text-align:center; margin-bottom:1em;">
      <img src="/static_ollama/img_ollama/logo-banner-280x60.png" alt="Logo Autecsafety" style="height:32px; max-width:90%; object-fit:contain;">
    </div>
    <h2>Benvenuto nella chat API ufficiale di Autecsafety!</h2>
    <form id="chatForm" autocomplete="off">
      <label>Token JWT:<input type="text" id="token" required placeholder="Copia qui il token JWT dal login"></label>
      <label>Modello:
        <select id="model">
          <option value="llama3">llama3</option>
          <option value="mistral">mistral</option>
        </select>
      </label>
      <label>Prompt:<input type="text" id="prompt" required></label>
      <button type="submit" id="chatBtn">Invia</button>
    </form>
    <div class="refresh-box">
      <label>Refresh token (opzionale):<input type="text" id="refresh_token" placeholder="Copia qui il refresh token"></label>
      <button id="refreshBtn" type="button">Ottieni nuovo access token</button>
    </div>
    <div id="result"></div>
    <button id="usersToggleBtn" type="button" style="margin-top:1em;background:#e0e0e0;color:#222;width:100%;border:none;border-radius:6px;padding:0.7em 1.5em;font-size:1.05em;cursor:pointer;transition:background 0.2s;display:none;">üë• Mostra utenti registrati</button>
    <div id="usersList" style="display:none;margin-top:0.7em;padding:0.7em 1em;background:#f9fbfd;border-radius:8px;border:1px solid #e3e7ed;font-size:0.98em;"></div>
    <a href="/history" style="display:block;text-align:center;margin-top:1.2em;text-decoration:none;">
      <button type="button" style="background:#e0e0e0;color:#222;width:100%;border:none;border-radius:6px;padding:0.7em 1.5em;font-size:1.05em;cursor:pointer;transition:background 0.2s;">Vai allo storico chat</button>
    </a>
  </div>
  <script>
    // Tema chiaro/scuro
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(dark) {
      document.body.classList.toggle('dark', dark);
      themeToggle.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    themeToggle.onclick = () => setTheme(!document.body.classList.contains('dark'));
    // Applica preferenza salvata
    if (localStorage.getItem('theme') === 'dark') setTheme(true);
    function showResult(msg, ok) {
      const r = document.getElementById('result');
      r.textContent = msg;
      r.className = ok ? 'success' : 'error';
      r.style.display = 'block';
    }
    const chatForm = document.getElementById('chatForm');
    const usersToggleBtn = document.getElementById('usersToggleBtn');
    const usersList = document.getElementById('usersList');

    // Mostra il bottone utenti solo se c'√® un token valido
    function checkShowUsersBtn() {
      const token = document.getElementById('token').value;
      usersToggleBtn.style.display = token ? 'block' : 'none';
      usersList.style.display = 'none';
      usersList.innerHTML = '';
      usersToggleBtn.textContent = 'üë• Mostra utenti registrati';
    }
    document.getElementById('token').addEventListener('input', checkShowUsersBtn);
    window.addEventListener('DOMContentLoaded', checkShowUsersBtn);

    usersToggleBtn.onclick = async function() {
      if (usersList.style.display === 'block') {
        usersList.style.display = 'none';
        usersToggleBtn.textContent = 'üë• Mostra utenti registrati';
        return;
      }
      const token = document.getElementById('token').value;
      if (!token) return;
      usersToggleBtn.disabled = true;
      usersToggleBtn.textContent = 'Caricamento...';
      try {
        const res = await fetch('/auth/users', {
          method: 'GET',
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (res.status === 200 && Array.isArray(data.users)) {
          usersList.innerHTML = '<b>Utenti registrati:</b><ul style="margin:0.5em 0 0 1em;padding:0;">' + data.users.map(u => `<li>${u}</li>`).join('') + '</ul>';
          usersList.style.display = 'block';
          usersToggleBtn.textContent = 'üë• Nascondi utenti';
        } else {
          usersList.innerHTML = 'Errore: ' + (data.msg || JSON.stringify(data));
          usersList.style.display = 'block';
        }
      } catch (err) {
        usersList.innerHTML = 'Errore di rete: ' + err;
        usersList.style.display = 'block';
      }
      usersToggleBtn.disabled = false;
    };
    const chatBtn = document.getElementById('chatBtn');
    chatForm.onsubmit = async function(e) {
      checkShowUsersBtn();
      e.preventDefault();
      const token = document.getElementById('token').value;
      const model = document.getElementById('model').value;
      const prompt = document.getElementById('prompt').value;
      const result = document.getElementById('result');
      result.className = '';
      result.style.display = 'none';
      chatBtn.disabled = true;
      chatBtn.innerHTML = 'Attendi <span class="loader"></span>';
      let msg = '';
      let ok = false;
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ model, prompt })
        });
        const data = await res.json();
        if (res.status === 200 && data.response) {
          msg = '‚úÖ ' + data.response;
          ok = true;
        } else {
          msg = '‚ùå ' + (data.msg || JSON.stringify(data));
        }
        msg = res.status + ': ' + msg;
      } catch (err) {
        msg = 'Errore di rete: ' + err;
      }
      showResult(msg, ok);
      chatBtn.disabled = false;
      chatBtn.innerHTML = 'Invia';
    };
    document.getElementById('refreshBtn').onclick = async function() {
      const refresh = document.getElementById('refresh_token').value;
      if (!refresh) {
        showResult('Inserisci un refresh token valido', false);
        return;
      }
      const result = document.getElementById('result');
      result.className = '';
      result.style.display = 'none';
      let msg = '';
      let ok = false;
      const btn = document.getElementById('refreshBtn');
      btn.disabled = true;
      btn.innerHTML = 'Attendi <span class="loader"></span>';
      try {
        const res = await fetch('/auth/refresh', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + refresh
          }
        });
        const data = await res.json();
        if (res.status === 200 && data.access_token) {
          document.getElementById('token').value = data.access_token;
          msg = '‚úÖ Nuovo access token ottenuto e inserito.';
          ok = true;
        } else {
          msg = '‚ùå ' + (data.msg || JSON.stringify(data));
        }
        msg = res.status + ': ' + msg;
      } catch (err) {
        msg = 'Errore di rete: ' + err;
      }
      showResult(msg, ok);
      btn.disabled = false;
      btn.innerHTML = 'Ottieni nuovo access token';
    };
  </script>
</body>
</html>
