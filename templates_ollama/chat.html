<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chat Nova AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #23272e;
      --sidebar-bg-dark: #181a1f;
      --sidebar-active: #2a3a4a;
      --main-bg: #f4f6fb;
      --main-bg-dark: #23272e;
      --header-bg: #fff;
      --header-bg-dark: #23272e;
      --bubble-user: #ffd600;
      --bubble-ai: #fff;
      --bubble-user-dark: #ffe066;
      --bubble-ai-dark: #23272e;
      --bubble-border: #e3e7ed;
      --bubble-border-dark: #333;
      --text-main: #23272e;
      --text-main-dark: #f4f6fb;
      --timestamp: #888;
      --timestamp-dark: #aaa;
      --input-bg: #fff;
      --input-bg-dark: #23272e;
      --input-border: #e3e7ed;
      --input-border-dark: #333;
      --icon-hover: #ffd600;
    }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: var(--main-bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      transition: background 0.2s, color 0.2s;
    }
    body.dark {
      background: var(--main-bg-dark);
      color: var(--text-main-dark);
    }
    .sidebar {
      width: 270px;
      background: var(--sidebar-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 0;
      border-right: 1px solid #2223;
      min-height: 100vh;
      transition: background 0.2s;
    }
    body.dark .sidebar {
      background: var(--sidebar-bg-dark);
    }
    .sidebar-header {
      padding: 1.2em 1.5em 1em 1.5em;
      border-bottom: 1px solid #2222;
      margin-bottom: 0.5em;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar-header .sidebar-title {
      font-size: 1.35em;
      font-weight: 800;
      color: #ffd600;
      letter-spacing: 0.04em;
      text-shadow: 0 2px 8px #0003, 0 1px 0 #fff7;
      text-align: center;
      width: 100%;
      margin: 0;
      padding: 0;
      user-select: none;
    }
    .sidebar .new-chat-btn {
      display: none;
    }
    .header .new-chat-btn {
      background: linear-gradient(90deg, #ffd600 0%, #ffe066 100%);
      color: #23272e;
      border: none;
      border-radius: 50px;
      padding: 0.7em 1.7em;
      font-size: 1.13em;
      font-weight: 700;
      letter-spacing: 0.02em;
      box-shadow: 0 4px 18px #ffd60055, 0 1.5px 6px #0001;
      cursor: pointer;
      margin-right: 0.7em;
      margin-left: 0;
      transition: background 0.18s, color 0.18s, transform 0.09s, box-shadow 0.18s;
      outline: none;
      min-width: 140px;
      max-width: 100%;
      display: block;
    }
    .header .new-chat-btn:hover {
      background: linear-gradient(90deg, #ffe066 0%, #ffd600 100%);
      color: #bfae00;
      box-shadow: 0 6px 24px #ffd60099, 0 2px 8px #0002;
      transform: translateY(-2px) scale(1.03);
    }
    .header .new-chat-btn:active {
      background: #ffe066;
      color: #807b58;
      transform: translateY(2px) scale(0.97);
      box-shadow: 0 2px 8px #ffd60055, 0 1px 4px #0001;
    }
    .conversations {
      flex: 1;
      overflow-y: auto;
      padding: 0 0.5em 1em 0.5em;
    }
    .conversation {
      display: flex;
      align-items: center;
      padding: 0.7em 1em;
      border-radius: 6px;
      margin-bottom: 0.3em;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
      width: 100%;
      text-align: left;
      transition: background 0.15s;
      position: relative;
    }
    .conversation.active, .conversation:hover {
      background: var(--sidebar-active);
    }
    .conversation .conv-title {
      flex: 1;
      font-size: 1em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .conversation .conv-date {
      font-size: 0.92em;
      color: #bbb;
      margin-left: 0.7em;
    }
    .conversation .tooltip {
      visibility: hidden;
      background: #222;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 0.4em 0.8em;
      position: absolute;
      left: 110%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      font-size: 0.95em;
      opacity: 0;
      transition: opacity 0.18s;
      pointer-events: none;
    }
    .conversation:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      background: none;
      height: 100vh;
      max-height: 100vh;
    }
    .header {
      background: var(--header-bg);
      color: var(--text-main);
      padding: 1.1em 2em 1.1em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e3e7ed;
      font-size: 1.15em;
      font-weight: 600;
      letter-spacing: 0.01em;
      position: relative;
      z-index: 2;
      transition: background 0.2s, color 0.2s;
    }
    body.dark .header {
      background: var(--header-bg-dark);
      color: var(--text-main-dark);
      border-bottom: 1px solid #333;
    }
    .header .names {
      display: flex;
      align-items: center;
      gap: 1.2em;
    }
    .header .user, .header .ai {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-size: 1.08em;
    }
    .header .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #ffd600;
      color: #23272e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.95em;
      line-height: 1;
      box-shadow: 0 1px 4px #0001;
    }
    .header .ai .avatar {
      background: #23272e;
      color: #ffd600;
    }
    .header .icons {
      display: flex;
      align-items: center;
      gap: 1.1em;
    }
    .header .icon-btn {
      background: none;
      border: none;
      color: inherit;
      font-size: 1.25em;
      cursor: pointer;
      padding: 0.2em 0.4em;
      border-radius: 50%;
      transition: background 0.15s, color 0.15s;
    }
    .header .icon-btn:hover {
      background: #ffd60033;
      color: var(--icon-hover);
    }
    .header .theme-toggle {
      font-size: 1.2em;
      margin-left: 0.7em;
    }
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 2.2em 0 1.2em 0;
      background: url('/static_ollama/img_ollama/background/slide_mobile.webp') center center/cover no-repeat;
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      scroll-behavior: smooth;
      position: relative;
    }
    .ai-buffer {
      display: flex;
      align-items: center;
      gap: 0.7em;
      margin: 0 2em;
      font-size: 1.08em;
      color: #ffd600;
      font-weight: 600;
      opacity: 0.85;
      animation: fadein 0.3s;
    }
    .ai-buffer .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ffd600;
      margin-right: 2px;
      animation: blink 1.2s infinite both;
      display: inline-block;
    }
    .ai-buffer .dot:nth-child(2) { animation-delay: 0.2s; }
    .ai-buffer .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 0.85; }
    }
    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 0.7em;
      margin: 0 2em;
    }
    .message-row.user {
      flex-direction: row-reverse;
    }
    .message-row .avatar {
      width: 38px;
      height: 38px;
      font-size: 1em;
      font-weight: 700;
      border-radius: 50%;
      background: #ffd600;
      color: #23272e;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      box-shadow: 0 1px 4px #0001;
    }
    .message-row.ai .avatar {
      background: #23272e;
      color: #ffd600;
    }
    .bubble {
      max-width: 70vw;
      padding: 1em 1.3em;
      border-radius: 18px;
      font-size: 1.08em;
      line-height: 1.5;
      box-shadow: 0 1px 6px #0001;
      border: 1px solid var(--bubble-border);
      background: var(--bubble-user);
      color: #23272e;
      position: relative;
      word-break: break-word;
      transition: background 0.2s, color 0.2s;
      animation: popin 0.22s cubic-bezier(.4,1.6,.6,1) both;
    }
    .message-row.ai .bubble {
      background: var(--bubble-ai);
      color: #23272e;
      border: 1px solid var(--bubble-border);
    }
    body.dark .bubble {
      background: var(--bubble-user-dark);
      color: #23272e;
      border: 1px solid var(--bubble-border-dark);
    }
    body.dark .message-row.ai .bubble {
      background: var(--bubble-ai-dark);
      color: #ffd600;
      border: 1px solid var(--bubble-border-dark);
    }
    @keyframes popin {
      0% { opacity: 0; transform: scale(0.95) translateY(10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .timestamp {
      font-size: 0.92em;
      color: var(--timestamp);
      margin: 0.2em 2.5em 0.2em 2.5em;
      text-align: right;
      opacity: 0.7;
    }
    body.dark .timestamp {
      color: var(--timestamp-dark);
    }
    .input-area {
      display: flex;
      align-items: flex-end;
      padding: 1.2em 2em 1.2em 2em;
      background: var(--input-bg);
      border-top: 1px solid #e3e7ed;
      gap: 0.7em;
      position: relative;
      z-index: 2;
      transition: background 0.2s;
    }
    body.dark .input-area {
      background: var(--input-bg-dark);
      border-top: 1px solid #333;
    }
    .input-area textarea {
      flex: 1;
      min-height: 38px;
      max-height: 120px;
      resize: none;
      border: 1.5px solid var(--input-border);
      border-radius: 10px;
      padding: 0.8em 1em;
      font-size: 1.08em;
      font-family: inherit;
      background: var(--input-bg);
      color: #23272e !important;
      transition: border 0.18s, background 0.18s, color 0.18s;
      outline: none;
      caret-color: #23272e;
    }
    body.dark .input-area textarea {
      color: #23272e !important;
      background: #ffe066;
      caret-color: #23272e;
    }
    .input-area textarea:focus {
      border: 1.5px solid #ffd600;
      background: #fffbe7;
    }
    .input-area .send-btn {
      background: #ffd600;
      color: #23272e;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.35em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.09s, box-shadow 0.18s;
      box-shadow: 0 2px 8px #ffd60033;
      margin-left: 0.3em;
    }
    .input-area .send-btn:hover {
      background: #ffe066;
      color: #bfae00;
      transform: translateY(-2px) scale(1.07);
      box-shadow: 0 4px 16px #ffd60055;
    }
    .input-area .send-btn:active {
      background: #ffd600;
      color: #807b58;
      transform: translateY(2px) scale(0.97);
      box-shadow: 0 1px 4px #ffd60033;
    }
    .input-area .mic-btn {
      background: none;
      border: none;
      color: #bbb;
      font-size: 1.25em;
      margin-left: 0.2em;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.15s, color 0.15s;
      padding: 0.3em 0.5em;
    }
    .input-area .mic-btn:hover {
      background: #ffd60033;
      color: #ffd600;
    }
    @media (max-width: 900px) {
      .sidebar { width: 60px; min-width: 60px; }
      .sidebar-header, .sidebar .new-chat-btn, .conversation .conv-date { display: none; }
      .conversation .conv-title { font-size: 0.98em; }
    }
    @media (max-width: 700px) {
      .sidebar { display: none; }
      .main { width: 100vw; }
      .header, .input-area { padding-left: 1em; padding-right: 1em; }
      .chat-area { padding-left: 0.2em; padding-right: 0.2em; }
      .message-row, .timestamp { margin-left: 0.2em; margin-right: 0.2em; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <span class="sidebar-title">Conversazioni</span>
    </div>
    <div class="conversations" id="conversationsList">
      <!-- Conversazioni caricate via JS -->
    </div>

  </div>
  <div class="main">
    <div class="header">
      <div class="names">
        <span class="user"><span class="avatar" id="userAvatar">--</span> <span id="userName"></span></span>
      </div>
      <div class="icons">
        <button class="new-chat-btn" id="newChatBtnHeader" title="Nuova conversazione">+ Nuova</button>
        <button class="icon-btn theme-toggle" id="themeToggle" title="Cambia tema">🌙</button>
        <button class="icon-btn" id="settingsBtn" title="Impostazioni">⚙️</button>
        <button class="icon-btn" id="logoutBtn" title="Logout">🔒</button>
      </div>
    </div>
  <div class="main">
    <!-- header duplicato rimosso, rimane solo quello con + Nuova chat -->
    <div class="chat-area" id="chatArea">
      <!-- Messaggi caricati via JS -->
    </div>
    <form class="input-area" id="chatForm" autocomplete="off">
      <textarea id="chatInput" rows="1" placeholder="Scrivi qualcosa…" required></textarea>
      <button type="submit" class="send-btn" title="Invia"><span style="display:inline-block;transform:rotate(45deg);">✈️</span></button>
      <button type="button" class="mic-btn" title="Input vocale" disabled>🎤</button>
    </form>
  </div>
  <script>
    // --- UTENTE LOGGATO: nome e iniziali dinamiche ---
    function getUserFromJWT() {
      const token = localStorage.getItem('jwt');
      if (!token) return null;
      // JWT: header.payload.signature (prendi payload)
      try {
        const payload = JSON.parse(atob(token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
        // Usa sempre username se presente
        return payload.username || payload.email || 'Utente';
      } catch { return 'Utente'; }
    }
    function getInitials(name) {
      if (!name) return '--';
      const parts = name.trim().split(/\s+/);
      if (parts.length === 1) {
        // Se email, prendi prime due lettere
        if (name.includes('@')) return name[0].toUpperCase() + (name[1] ? name[1].toUpperCase() : '');
        return (parts[0][0] + (parts[0][1] || '')).toUpperCase();
      }
      return (parts[0][0] + parts[parts.length-1][0]).toUpperCase();
    }
    function setUserHeader() {
      const name = getUserFromJWT();
      document.getElementById('userName').textContent = name;
      document.getElementById('userAvatar').textContent = getInitials(name);
    }
    setUserHeader();

    // Tema chiaro/scuro
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(dark) {
      document.body.classList.toggle('dark', dark);
      themeToggle.textContent = dark ? '☀️' : '🌙';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    themeToggle.onclick = () => setTheme(!document.body.classList.contains('dark'));
    if (localStorage.getItem('theme') === 'dark') setTheme(true);

    // Stato conversazioni e messaggi reali
    let conversations = [];
    let currentConvId = null;
    let convCounter = 1;

    // Carica cronologia conversazioni (solo utente corrente) e popola anche la history
    async function loadHistory() {
      const token = localStorage.getItem('jwt');
      if (!token) {
        window.location.href = '/login';
        return;
      }
      try {
        const res = await fetch('/api/history', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) throw new Error('Errore nel caricamento cronologia');
        const data = await res.json();
        // Prima conversazione: tutta la history
        conversations = [{
          id: 1,
          title: 'Conversazione',
          date: '',
          tooltip: 'Cronologia chat',
          messages: data.map(m => [
            { sender: 'user', text: m.prompt, time: m.timestamp ? m.timestamp.slice(11,16) : '' },
            { sender: 'ai', text: m.response, time: m.timestamp ? m.timestamp.slice(11,16) : '' }
          ]).flat()
        }];
        convCounter = 2;
        currentConvId = 1;
        renderConversations();
        renderChat();
        // (Cronologia rimossa)
      } catch (e) {
        alert(e.message || 'Errore di rete');
      }
    }



    function renderConversations() {
      const list = document.getElementById('conversationsList');
      list.innerHTML = '';
      conversations.forEach(conv => {
        const btn = document.createElement('button');
        btn.className = 'conversation' + (conv.id === currentConvId ? ' active' : '');
        btn.innerHTML = `<span class="conv-title">${conv.title}</span><span class="conv-date">${conv.date}</span><span class="tooltip">${conv.tooltip}</span>`;
        btn.onclick = () => { currentConvId = conv.id; renderConversations(); renderChat(); };
        btn.onmouseover = () => btn.querySelector('.tooltip').style.visibility = 'visible';
        btn.onmouseout = () => btn.querySelector('.tooltip').style.visibility = 'hidden';
        list.appendChild(btn);
      });
    }

    document.getElementById('newChatBtnHeader').onclick = () => {
      // Crea nuova conversazione vuota
      const today = new Date();
      const dateStr = today.toLocaleDateString('it-IT');
      const conv = {
        id: convCounter++,
        title: 'Nuova conversazione',
        date: dateStr,
        tooltip: 'Nuova conversazione creata il ' + dateStr,
        messages: []
      };
      conversations.unshift(conv);
      currentConvId = conv.id;
      renderConversations();
      renderChat();
    };

    function renderChat() {
      const area = document.getElementById('chatArea');
      area.innerHTML = '';
      const conv = conversations.find(c => c.id === currentConvId);
      if (!conv) return;
      const userInitials = getInitials(getUserFromJWT());
      conv.messages.forEach(msg => {
        const row = document.createElement('div');
        row.className = 'message-row ' + msg.sender;
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = msg.sender === 'user' ? userInitials : 'AI';
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.textContent = msg.text;
        row.appendChild(avatar);
        row.appendChild(bubble);
        area.appendChild(row);
        const ts = document.createElement('div');
        ts.className = 'timestamp';
        ts.textContent = msg.time;
        area.appendChild(ts);
      });
      area.scrollTop = area.scrollHeight;
    }

    // Invio messaggio reale
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    chatForm.onsubmit = async function(e) {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;
      const token = localStorage.getItem('jwt');
      if (!token) {
        window.location.href = '/login';
        return;
      }
      // Mostra subito il messaggio utente
      const now = new Date();
      const time = now.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
      const conv = conversations.find(c => c.id === currentConvId);
      conv.messages.push({ sender: 'user', text, time });
      renderChat();
      chatInput.value = '';
      chatInput.style.height = 'auto';
      // Mostra buffer IA
      showAIBuffer();
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ model: 'llama3', prompt: text })
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.msg || 'Errore AI');
        }
        const data = await res.json();
        hideAIBuffer();
        conv.messages.push({ sender: 'ai', text: data.response, time });
        renderChat();
      } catch (e) {
        hideAIBuffer();
        conv.messages.push({ sender: 'ai', text: '[Errore AI: ' + (e.message || 'Errore di rete') + ']', time });
        renderChat();
      }
    };

    // Mostra/hide buffer IA
    function showAIBuffer() {
      const area = document.getElementById('chatArea');
      let buffer = document.getElementById('aiBuffer');
      if (!buffer) {
        buffer = document.createElement('div');
        buffer.id = 'aiBuffer';
        buffer.className = 'ai-buffer';
        buffer.innerHTML = `<span class='avatar' style='background:#23272e;color:#ffd600;width:38px;height:38px;font-size:1em;'>AI</span> <span>Nova AI sta scrivendo</span> <span class='dot'></span><span class='dot'></span><span class='dot'></span>`;
        area.appendChild(buffer);
        area.scrollTop = area.scrollHeight;
      }
    }
    function hideAIBuffer() {
      const buffer = document.getElementById('aiBuffer');
      if (buffer) buffer.remove();
    }

    // Textarea auto-resize
    chatInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });

    // Logout
    document.getElementById('logoutBtn').onclick = async function() {
      try {
        await fetch('/logout', { method: 'GET', credentials: 'same-origin' });
      } catch (e) { /* ignora errori logout server */ }
      localStorage.removeItem('jwt');
      window.location.href = '/login';
    };
    // Settings
    document.getElementById('settingsBtn').onclick = function() {
      alert('Impostazioni (prossimamente)');
    };

    // Carica cronologia all'avvio
    loadHistory();
  </script>
</body>
</html>
