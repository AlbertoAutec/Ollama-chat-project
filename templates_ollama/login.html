<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login API Chat di Autecsafety</title>
  <style>
    :root {
      --main-bg: #f4f6fb;
      --card-bg: #fff;
      --text-main: #2a3a4a;
      --input-bg: #ffffff;
      --input-border: #394042;
      --button-bg: #FFEB3B;
      --button-bg-hover: #807b58;
      --button-bg-active: #ffd600;
      --button-text: #222;
    }
body.dark {
  --main-bg: #23272e;
  --card-bg: #fff; /* Card resta chiara anche in dark mode */
  --text-main: #23272e; /* Testo scuro nella card */
  --input-bg: #fff;
  --input-border: #888;
  --button-bg: #FFD600;
  --button-bg-hover: #bfae3b;
  --button-bg-active: #bfae00;
  --button-text: #23272e;
}
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 16px;
      font-style: normal;
      font-weight: normal;
      line-height: 1.125em;
      background: var(--main-bg);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      position: relative;
      z-index: 1;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background: url('/static_ollama/img_ollama/background/slide.webp') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.32;
      pointer-events: none;
    }
    .card, .theme-toggle, #result, #tokens, form, a, h2 {
      position: relative;
      z-index: 1;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 16px #0001;
      padding: 2em 2.5em 2em 2.5em;
      min-width: 340px;
      max-width: 400px;
      color: var(--text-main);
      transition: background 0.2s, color 0.2s;
    }
    h2 { text-align: center; color: var(--text-main); }
    label { display: block; margin-top: 1.2em; color: var(--text-main); }
    input {
      width: 100%;
      max-width: 315px;
      min-width: 120px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      padding: 0.7em;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      margin-top: 0.3em;
      font-size: 1em;
      background: var(--input-bg);
      color: var(--text-main);
      transition: border 0.2s, background 0.2s, color 0.2s;
    }
    input:focus {
      border: 1.5px solid #FFEB3B;
      outline: none;
      background: #fff;
    }
    button {
      margin-top: 1.5em;
      padding: 0.7em 1.5em;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, transform 0.08s;
      width: 100%;
    }
    button:hover {
      background: var(--button-bg-hover);
    }
    button:active {
      background: var(--button-bg-active);
      transform: translateY(2px) scale(0.98);
    }
    #result {
      margin-top: 1.5em;
      font-weight: 500;
      padding: 0.9em 1em;
      border-radius: 6px;
      display: none;
      font-size: 1.05em;
    }
    #result.success {
      background: #e8f5e9;
      color: #256029;
      border: 1px solid #b2dfdb;
      display: block;
    }
    #result.error {
      background: #ffebee;
      color: #b71c1c;
      border: 1px solid #ffcdd2;
      display: block;
    }
    .loader {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid #FFEB3B;
      border-radius: 50%;
      border-top: 3px solid #fff;
      animation: spin 1s linear infinite;
      margin-left: 0.5em;
      vertical-align: middle;
      background: transparent;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #tokens {
      margin-top: 1.2em;
      background: #f9fbfd;
      border-radius: 8px;
      padding: 1em 1em 0.5em 1em;
      font-size: 0.98em;
      word-break: break-all;
      border: 1px solid #e3e7ed;
      box-shadow: 0 1px 4px #0001;
    }
    #tokens button {
      width: auto;
      margin-top: 0.3em;
      margin-left: 0.5em;
      padding: 0.3em 0.8em;
      font-size: 0.95em;
    }
    .theme-toggle {
      position: absolute;
      top: 18px;
      right: 28px;
      z-index: 10;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 1px 4px #0002;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .theme-toggle:hover {
      background: var(--button-bg-hover);
    }
    .lang-toggle {
      position: absolute;
      top: 18px;
      right: 75px;
      z-index: 10;
      background: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.3em;
      cursor: pointer;
      box-shadow: 0 1px 4px #0002;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .lang-toggle:hover {
      background: var(--button-bg-hover);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" title="Cambia tema">ðŸŒ™</button>
  <button class="lang-toggle" id="langToggle" title="Cambia lingua">ðŸ‡®ðŸ‡¹</button>
  <div class="card">
    <div style="text-align:center; margin-bottom:1em;">
      <img src="/static_ollama/img_ollama/logo-banner-280x60.png" alt="Logo Autecsafety" style="height:32px; max-width:90%; object-fit:contain;">
    </div>
    <h2 id="loginTitle">Login</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" required autocomplete="username" placeholder="Username">
      <input type="password" id="password" required autocomplete="current-password" placeholder="Password">
      <button type="submit" id="loginBtn">Entra</button>
    </form>
    <div id="result"></div>
    <a href="/register" style="display:block;text-align:center;margin-top:1.2em;text-decoration:none;">
      <button type="button" id="registerBtn" style="background:#e0e0e0;color:#222;width:100%;border:none;border-radius:6px;padding:0.7em 1.5em;font-size:1.05em;cursor:pointer;transition:background 0.2s;">Non hai un account? Registrati</button>
    </a>
  </div>
  <script>
    // Tema chiaro/scuro
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(dark) {
      document.body.classList.toggle('dark', dark);
      themeToggle.textContent = dark ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }
    themeToggle.onclick = () => setTheme(!document.body.classList.contains('dark'));
    // Applica preferenza salvata
    if (localStorage.getItem('theme') === 'dark') setTheme(true);
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert('Copiato negli appunti!');
    }

    // --- CAMBIO LINGUA ---
    const translations = {
      it: {
        login_title: "Login utente di Autecsafety",
        username: "Username",
        password: "Password",
        login_btn: "Entra",
        register_link: "Non hai un account? Registrati"
      },
      en: {
        login_title: "Autecsafety User Login",
        username: "Username",
        password: "Password",
        login_btn: "Sign in",
        register_link: "Don't have an account? Register"
      }
    };

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      document.getElementById('loginTitle').textContent = translations[lang].login_title;
      document.getElementById('username').placeholder = translations[lang].username;
      document.getElementById('password').placeholder = translations[lang].password;
      document.getElementById('loginBtn').textContent = translations[lang].login_btn;
      document.getElementById('registerBtn').textContent = translations[lang].register_link;
      // Update flag icon
      document.getElementById('langToggle').textContent = lang === 'it' ? 'ðŸ‡®ðŸ‡¹' : 'ðŸ‡¬ðŸ‡§';
    }
    const langToggle = document.getElementById('langToggle');
    langToggle.onclick = () => {
      const current = localStorage.getItem('lang') || 'it';
      setLanguage(current === 'it' ? 'en' : 'it');
    };
    setLanguage(localStorage.getItem('lang') || 'it');

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    loginForm.onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const result = document.getElementById('result');
      result.className = '';
      result.style.display = 'none';
      loginBtn.disabled = true;
      loginBtn.innerHTML = 'Attendi <span class="loader"></span>';
      let msg = '';
      let ok = false;
      // tokensHtml rimossa
      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.status === 200 && data.access_token) {
          msg = 'âœ… Login riuscito';
          ok = true;
          // Salva il token JWT in localStorage
          localStorage.setItem('jwt', data.access_token);
          // Redirect automatico alla chat
          window.location.href = '/chat';
          return;
        } else {
          msg = 'âŒ ' + (data.msg || JSON.stringify(data));
        }
        msg = res.status + ': ' + msg;
      } catch (err) {
        msg = 'Errore di rete: ' + err;
      }
      result.textContent = msg;
      result.className = ok ? 'success' : 'error';
      result.style.display = 'block';
      // tokensDiv.innerHTML = tokensHtml; // rimossa
      if (ok) {
        setTimeout(() => {
          const btn = document.getElementById('gotoChatBtn');
          if (btn) btn.onclick = function() { window.location.href = '/chat'; };
        }, 100);
      }
      loginBtn.disabled = false;
      loginBtn.innerHTML = 'Login';
    };
  </script>
</body>
</html>
